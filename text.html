<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden Message</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Nonaktifkan scroll */
            font-family: Arial, sans-serif;
            background-color: #fff; /* Sama dengan kotak message */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message {
            background-color: #fff; /* Warna sama dengan body */
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Hello. We are looking for intelligent individuals. To find them, we have designed a test.</p>
        <p>There's a hidden message here.</p>
        <p>Find it, and it will lead you down the road to find us.</p>
        <p>We hope to meet some people who will successfully complete it.</p>
    </div>
</body>
</html>

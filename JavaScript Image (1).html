<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gambar dengan Teks Terpisah</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background-color: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
    }

    .image-card {
      width: 90%;
      max-width: 600px;
      background: transparent;
      border-radius: 10px;
      box-shadow: none;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .image-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="image-card">
    <div class="image-title">TEST</div>
    <img src="image.png" alt="">
  </div>

</body>
</html>
